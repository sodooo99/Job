<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Career Image Quiz</title>

<style>
* { box-sizing: border-box; }

body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: linear-gradient(135deg, #667eea, #764ba2);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

#app {
  background: white;
  width: 900px;
  max-width: 95%;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  animation: fadeIn 0.6s ease;
}

.progress-container {
  width: 100%;
  height: 10px;
  background: #eee;
  border-radius: 10px;
  margin-bottom: 20px;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: #667eea;
  transition: width 0.4s ease;
}

h2 {
  margin-bottom: 16px;
}

.answers {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 16px;
}

.option {
  border: 2px solid #ddd;
  border-radius: 16px;
  cursor: pointer;
  overflow: hidden;
  transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
  background: #fafafa;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding: 10px;
}

.option:hover {
  transform: scale(1.05);
  border-color: #667eea;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

.option img {
  width: 100%;           
  max-width: 250px;      
  height: 200px;      
  object-fit: cover;
  border-radius: 12px;
  margin-bottom: 10px;
}


.option p {
  text-align: center;
  font-weight: bold;
  font-size: 16px;
  margin: 0;
}

#result {
  display: none;
  text-align: center;
  animation: fadeIn 0.6s ease;
}

button {
  margin-top: 20px;
  padding: 12px 18px;
  border: none;
  border-radius: 10px;
  background: #667eea;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Mobile responsive */
@media (max-width: 600px) {
  .answers {
    grid-template-columns: 1fr;
  }
}

</style>
</head>

<body>
<div id="app">
  <div id="quiz">
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <h2 id="question"></h2>
    <div class="answers" id="answers"></div>
  </div>

  <div id="result">
    <h2 id="resultTitle"></h2>
    <p id="resultText"></p>
    <button onclick="restartQuiz()">Дахин эхлэх</button>
  </div>
</div>

<script>
const questions = [
  {
    q: "1. Та аль төрлийн ажилд илүү дуртай вэ?",
    a: [
      { text: "Техник, тоног төхөөрөмж", img: "images/q1a1.jpg", type: "A" },
      { text: "Судалгаа, анализ", img: "images/q1a2.webp", type: "B" },
      { text: "Аюулгүй байдал, байгаль орчин", img: "images/q1a3.webp", type: "C" },
      { text: "Хүмүүс, харилцаа", img: "images/a1a4.avif", type: "D" }
    ]
  },
  {
    q: "2. Та ямар орчинд ажиллах сонирхолтой вэ?",
    a: [
      { text: "Уурхайн талбай", img: "images/q2a1.jpg", type: "A" },
      { text: "Лаборатори/оффис", img: "images/q2a2.jpg", type: "B" },
      { text: "Хяналт, мониторинг", img: "images/q2a3.jpg", type: "C" },
      { text: "Холимог орчин", img: "images/q2a4.jpg", type: "D" }
    ]
  },
  {
    q: "3. Уурхайн талбайн эрсдэлтэй нөхцөлд та яах вэ?",
    a: [
      { text: "Шууд шийдэл олж хэрэгжүүлнэ", img: "images/q3a1.jpg", type: "A" },
      { text: "Судалж, тооцоолно", img: "images/q3a2.jpg", type: "B" },
      { text: "Эрсдэлийг шалгана", img: "images/q3a3.jpg", type: "C" },
      { text: "Багтайгаа ярилцана", img: "images/q3a4.jpg", type: "D" }
    ]
  },
  {
    q: "4. Таны давуу тал?",
    a: [
      { text: "Техникийн ур чадвар", img: "images/q4a1.jpg", type: "A" },
      { text: "Аналитик сэтгэлгээ", img: "images/q4a2.jpg", type: "B" },
      { text: "Хариуцлага, нарийвчлал", img: "images/q4a3.webp", type: "C" },
      { text: "Харилцаа, зохион байгуулалт", img: "images/q4a4.png", type: "D" }
    ]
  },
  {
    q: "5. Шинэ технологи дээр юуг чухалчлах вэ?",
    a: [
      { text: "Инноваци", img: "images/q5a1.png", type: "A" },
      { text: "Шинжлэх ухаан", img: "images/q5a2.jpg", type: "B" },
      { text: "Аюулгүй байдал", img: "images/q5a3.jpg", type: "C" },
      { text: "Ил тод байдал", img: "images/q5a4.png", type: "D" }
    ]
  },
  {
    q: "6. Хугацаа шахуу үед та юунд төвлөрөх вэ?",
    a: [
      { text: "Бодит гүйцэтгэл", img: "images/q6a1.jpg", type: "A" },
      { text: "Нарийн тооцоо", img: "images/q6a2.jpg", type: "B" },
      { text: "Эрсдэлгүй ажиллагаа", img: "images/q6a3.jpg", type: "C" },
      { text: "Багийн уур амьсгал", img: "images/q6a4.jpg", type: "D" }
    ]
  },
  {
    q: "7. Танд аль нь илүү сонирхолтой вэ?",
    a: [
      { text: "Машин механизм", img: "images/q7a1.jpg", type: "A" },
      { text: "Өгөгдөл, тайлан", img: "images/q7a2.jpg", type: "B" },
      { text: "Байгаль орчны хяналт", img: "images/q7a3.jpg", type: "C" },
      { text: "Олон нийттэй ажиллах", img: "images/q7a4.jpg", type: "D" }
    ]
  },
  {
    q: "8. Шинэ уул уурхайн төсөл дээр юуг чухалчлах вэ?",
    a: [
      { text: "Аюулгүй орчин", img: "images/q8a1.jpeg", type: "A" },
      { text: "Мэргэжлийн өсөлт", img: "images/q8a2.png", type: "B" },
      { text: "Тогтвортой хөгжил", img: "images/q8a3.jpg", type: "C" },
      { text: "Нийгмийн нөлөө", img: "images/q8a4.jpg", type: "D" }
    ]
  },
  {
    q: "9. Та өөрийгөө хэрхэн тодорхойлох вэ?",
    a: [
      { text: "Техник сэтгэлгээтэй", img: "images/q9a1.webp", type: "A" },
      { text: "Судлаач", img: "images/q9a2.png", type: "B" },
      { text: "Хариуцлагатай", img: "images/q9a3.webp", type: "C" },
      { text: "Манлайлагч", img: "images/q9a4.jpg", type: "D" }
    ]
  }
];

const results = {
  A: { title: "Уурхайн оператор / Техникч", text: "Та техник, тоног төхөөрөмжтэй бодитоор ажиллаж, талбай дээр хурдан шийдвэр гаргах чадвартай. Аюулгүй ажиллагааг нэн тэргүүнд тавьдаг гүйцэтгэгч мэргэжилтэн юм." },
  B: { title: "Геологич / Уул уурхайн инженер", text: "Та шинжлэх ухаан, өгөгдөл, анализ дээр суурилан шийдвэр гаргадаг. Судалгаа, төлөвлөлт, логик сэтгэлгээг эрхэмлэдэг стратегич юм." },
  C: { title: "ХАБЭА / Байгаль орчны мэргэжилтэн", text: "Та аюулгүй байдал, байгаль орчны хамгааллыг чухалчилдаг. Эрсдэл илрүүлж, урьдчилан сэргийлэх чадвартай хариуцлагатай мэргэжилтэн." },
  D: { title: "Хүний нөөц / Олон нийттэй харилцах", text: "Та хүмүүсийг холбож, итгэлцэл бий болгодог. Харилцаа, зохион байгуулалт, багийн ажиллагаанд хүчтэй манлайлагч юм." }
};

let current = 0;
let score = { A:0, B:0, C:0, D:0 };

function updateProgress() {
  document.getElementById("progressBar").style.width = ((current)/questions.length*100) + "%";
}

function showQuestion() {
  const q = questions[current];
  document.getElementById("question").innerText = q.q;
  const answersDiv = document.getElementById("answers");
  answersDiv.innerHTML = "";

  q.a.forEach(ans => {
    const div = document.createElement("div");
    div.className = "option";
    div.innerHTML = `<img src="${ans.img}" alt="option"><p>${ans.text}</p>`;
    div.onclick = () => selectAnswer(ans.type);
    answersDiv.appendChild(div);
  });

  updateProgress();
}

function selectAnswer(type) {
  score[type]++;
  current++;
  if(current < questions.length){
    showQuestion();
  } else {
    showResult();
  }
}

function showResult() {
  document.getElementById("quiz").style.display = "none";
  document.getElementById("result").style.display = "block";

  let best = "A";
  for(let key in score){
    if(score[key] > score[best]) best = key;
  }

  document.getElementById("resultTitle").innerText = results[best].title;
  document.getElementById("resultText").innerText = results[best].text;
  document.getElementById("progressBar").style.width = "100%";
}

function restartQuiz(){
  current = 0;
  score = { A:0, B:0, C:0, D:0 };
  document.getElementById("quiz").style.display = "block";
  document.getElementById("result").style.display = "none";
  showQuestion();
}

showQuestion();
</script>
</body>
</html>
